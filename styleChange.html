<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS DOM paragraph style</title>
<style>
    #content{
        background-color: rgb(33, 193, 113);
        color: rgb(243, 4, 4);
        padding: 20px;
    }
</style>
</head> 
<body>
    <script>
        function js_style(){
            const contentChange = document.getElementById('content')
            contentChange.style.backgroundColor = 'black'
            contentChange.style.color = 'white'
            contentChange.style.textAlign = 'center'
            
        }
    </script>
<div id="content">    
<p id ='text'>JavaScript Exercises - w3resource</p> 
<button id="jsstyle"
onclick="js_style()">Style</button>
</div>
</body>
</html>
